<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Microservices Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <!-- AUTH VIEW -->
      <div id="auth-view">
        <div class="glass text-center">
          <h1>Music Project <span class="badge">MVP</span></h1>
          <p style="color: var(--text-muted); margin-bottom: 2rem;">Self-hosted Microservices Music Platform</p>
          
          <div class="form-toggle">
            <button id="btn-show-login" class="text-link active" onclick="showAuthForm('login')">Login</button>
            <button id="btn-show-register" class="text-link" onclick="showAuthForm('register')">Register</button>
          </div>

          <!-- Login Form -->
          <div id="login-form">
            <div class="form-group">
              <input type="text" id="login-username" placeholder="Username" />
            </div>
            <div class="form-group">
              <input type="password" id="login-password" placeholder="Password" />
            </div>
            <button class="btn" onclick="login()">
              <span>Log In</span>
            </button>
            <p id="login-msg" class="error-msg"></p>
          </div>

          <!-- Register Form -->
          <div id="register-form" class="hidden">
            <div class="form-group">
              <input type="text" id="reg-username" placeholder="Username (3-50 chars)" />
            </div>
            <div class="form-group">
              <input type="email" id="reg-email" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" id="reg-password" placeholder="Password (min 6 chars)" />
            </div>
            <button class="btn" onclick="register()">
              <span>Create Account</span>
            </button>
            <p id="reg-msg" class="error-msg"></p>
          </div>
        </div>
      </div>

      <!-- DASHBOARD VIEW -->
      <div id="dashboard-view" class="hidden">
        <header>
          <div class="user-info">
            <h1>Dashboard</h1>
            <span class="badge">v1.1</span>
          </div>
          <div style="display: flex; gap: 1rem; align-items: center;">
            <span id="welcome-msg" style="color: var(--text-muted);">Welcome</span>
            <button class="btn btn-small btn-danger" onclick="logout()">Logout</button>
          </div>
        </header>

        <div class="grid">
          <!-- Playlists Section -->
          <section class="glass">
            <h2>ðŸŽµ Playlists</h2>
            <div class="form-group" style="display: flex; gap: 0.5rem;">
              <input type="text" id="new-playlist-name" placeholder="New Playlist..." style="margin-bottom:0;">
              <button class="btn btn-small" style="width: auto;" onclick="createPlaylist()">+</button>
            </div>
            <div id="playlist-list" class="list">
              <p class="text-center" style="color: var(--text-muted);">Loading playlists...</p>
            </div>
          </section>

          <!-- Content Section -->
          <section class="glass">
            <h2>ðŸ“‚ Library</h2>
            
            <div class="form-group">
              <label for="upload-file">Upload new track (MP3)</label>
              <div style="display: flex; gap: 0.5rem;">
                <input type="file" id="upload-file" accept=".mp3,audio/mpeg">
                <button class="btn btn-small" style="width: auto;" onclick="uploadTrack()">Upload</button>
              </div>
              <p id="upload-msg" class="success-msg"></p>
            </div>

            <h3>Available Tracks</h3>
            <div id="content-list" class="list">
              <p class="text-center" style="color: var(--text-muted);">Loading tracks...</p>
            </div>
          </section>

          <!-- Player Section -->
          <section class="glass">
            <h2>ðŸŽ§ Now Playing</h2>
            <div id="stream-box">
              <div id="current-track-info" class="text-center mb-2">
                <h3 id="player-title">Select a track</h3>
                <p id="player-artist" style="color: var(--text-muted);">-</p>
              </div>
              
              <div id="player-container">
                <audio id="player" controls></audio>
              </div>

              <!-- Playlist Management UI (Hidden usually, simplified here) -->
              <div class="mt-4">
                <p style="font-size: 0.8rem; color: var(--text-muted);">Select a playlist to add current track:</p>
                <select id="playlist-select" style="width: 100%; padding: 0.5rem; border-radius: 8px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border);">
                  <option value="">Choose Playlist...</option>
                </select>
                <button class="btn btn-small mt-4" onclick="addToPlaylist()">Add to Playlist</button>
                <p id="playlist-msg" class="success-msg"></p>
              </div>
            </div>
          </section>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
